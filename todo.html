  <div><h1>Check List</h1></div>
  <div id="demo" style="margin-right:5% ;"></div>

  <script src="todo.js"></script>
  <script>

    $(document).ready(function(){
    $.ajax({
       url : "https://jsonplaceholder.typicode.com/todos",
       type: "GET",
       success : function(data){
           $.each(data, function(key,value){
            var checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.name = 'check';
              $("#demo").append(checkbox);
              $("#demo").append("  "+value.id+"  "+value.title+"<br>");
           });   
         }
     });
  });

    $(document).ready(function(){
      $("input[name='check']").change(function(){
        var maxAllowed = 5;
        var cnt = $("input[name='check']:checked").length;
        if(cnt > maxAllowed){
          $(this).prop("checked","");
          alert('Good Job!! You have completed five task successfully');
        }
      });
    });
  
  </script>
